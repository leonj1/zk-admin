<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" th:href="@{/static/image/zookeeper_small.gif}" />
    <title>log in</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/toastr/toastr.css}">
    <link rel="stylesheet" th:href="@{/static/css/admin.css}">
</head>
<body>
<div class="container">
    <form class="form-sign-in" th:action="@{/sign_in}" method="post">
        <h2>please sign in</h2>
        <div class="form-group">
            <label for="input_username" class="sr-only">username</label>
            <input type="text" id="input_username" class="form-control" name="username" value="admin" placeholder="username">
        </div>
        <div class="form-group">
            <label for="input_password" class="sr-only">password</label>
            <input type="password" id="input_password" class="form-control" name="password" placeholder="password">
        </div>
        <button class="btn btn-primary btn-block" type="submit">Log in</button>
    </form>
</div>
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/toastr/toastr.js}"></script>
<script th:inline="javascript">
    toastr.options = {
        "closeButton": true,
        "debug": false,
        "newestOnTop": true,
        "progressBar": true,
        "positionClass": "toast-top-center",
        "preventDuplicates": true,
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    };
    var failMessage = /*[[${loginFailMessage}]]*/ "";
    if (failMessage) {
        toastr["error"](failMessage);
    }
</script>
</body>
</html>
